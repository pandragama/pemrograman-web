<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <title>AJAX</title>
</head>

<body>
  <h1>Belajar Javascript: Asynchronous Javascript and XML (AJAX)</h1>
  <button id="tombol">Ambil Data</button>
  <p>Hasil: <span id="hasil"></span></p>
  <script>  
    let tombolNode = document.getElementById("tombol");
    let hasilNode = document.getElementById("hasil");
    // Fungsi untuk menjalankan ajax
    const getAJAX = () => {
      // Membuat objek baru dari kelas XMLHttpRequest
      let request = new XMLHttpRequest();
      // Mengatur metode HTTP dan URL dari permintaan yang akan dikirim
      request.open("GET", "salam.txt", false);
      // Mengirim permintaan ke server
      request.send();
      // Memasukkan hasil respon ke elemen ber-id hasil
      hasilNode.innerHTML = request.responseText;
    };
    // Ketika tombol diklik, maka jalankan fungsi getAjax
    tombolNode.addEventListener("click", getAJAX);
  </script>
</body>

</html
